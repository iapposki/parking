<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'parking:checkout' %}" method="post">
        {% csrf_token %}
        <fieldset>
            {% if message %}
                {{message}}
            {% endif %}
            <br>
            
            <legend><h1>Enter vehicle id for checkout.</h1></legend>
            
                <input type="text" name="vehicle_id" id="vehicle_id" >
                <br>
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>
</html>
